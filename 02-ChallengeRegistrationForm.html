<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Daniel Fernando Yepez Velez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/02-ChallengeRegistrationForm.css">
</head>

<body>
    <nav>
        <h1>FORM REGISTRATION</h1>
        <h2>CESDE -- COMFAMA</h2>
    </nav>

    <main>
        <fieldset>
            <legend>STUDENT DATA</legend>
            <table>
                <tr>
                    <tr>
                        <td>
                            <label for="#"><strong>Identificaci√≥n *</strong></label>
                        </td>
                        <td>
                            <input type="number" name="#" id="#" placeholder="Obligatorio max(17)Nros">
                        </td>
                        <td></td>
                        <td>
                            <label for="#"><strong>Fecha Nacimiento *</strong></label>
                        </td>
                        <td>
                            <input type="date" name="#" id="#">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="#"><strong>Apellidos</strong></label>
                        </td>
                        <td>
                            <input type="text" name="#" id="#" placeholder="Obligatorio max(20)letras">
                        </td>
                        <td></td>
                        <td>
                            <label for="#"><strong>Edad</strong></label>
                        </td>
                        <td>
                            <input type="text" name="#" id="#" width="50px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="#"><strong>Nombre</strong></label>
                        </td>
                        <td>
                            <input type="text" name="#" id="#" placeholder="Obligatorio max(20)letras">
                        </td>
                        <td></td>
                        <td>
                            <label for="#"><strong>Mes Nacimiento</strong></label>
                        </td>
                        <td>
                            <input type="datetime-local" name="#" id="#">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="#"><strong>Email</strong></label>
                        </td>
                        <td>
                            <input type="email" name="#" id="#">
                        </td>
                        <td></td>
                        <td>
                            <label for="#"><strong>Genero</strong></label>
                        </td>
                        <td>
                            <input type="radio" name="#" id="#"> Masculino
                            <input type="radio" name="#" id="#"> Femenino
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="#"><strong>Celular</strong></label>
                        </td>
                        <td>
                            <input type="tel" name="#" id="#" placeholder="### ### ## ##">
                        </td>
                        <td></td>
                        <td>
                            <label for="#"><strong>Comuna (*Barrios*)</strong></label>
                        </td>
                        <td>
                            <select name="color" id="color">
                                <option>Elige Una Option</option>
                                <option value="r">Robledo</option>
                                <option value="a">Aguas Frias</option>
                                <option value="v">Villadolid</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <fieldset>
                                <legend>Free Time</legend>
                                <input type="checkbox" name="#" id="#"> Estudio <br>
                                <input type="checkbox" name="#" id="#"> Deporte <br>
                                <input type="checkbox" name="#" id="#"> Redes Sociales <br>
                                <input type="checkbox" name="#" id="#"> Musica <br>
                                <input type="checkbox" name="#" id="#"> Video Juegos <br>
                            </fieldset>
                        </td>
                    </tr>
                </tr>
            </table>
        </fieldset>
    </main>

    <footer></footer>

</body>

</html>
